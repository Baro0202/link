worker_processes  auto;
error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx.pid;

events {
  worker_connections  4096;
  multi_accept on;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  tcp_nopush      on;
  tcp_nodelay     on;
  keepalive_timeout  65;
  server_tokens off;

  upstream backend_upstream {
    zone backends 64k;
    server backend:3000 max_fails=3 fail_timeout=5s;
  }

  map $request_method$request_uri $is_shorten {
    default 0;
    ~^POST/api/shorten$ 1;
  }

  server {
    listen 8080;
    listen [::]:8080;

    location /api/shorten {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "keep-alive";
      proxy_set_header Host $host;
    }

    location /healthz {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "keep-alive";
      proxy_set_header Host $host;
    }

    # Short codes and ticketbox prefix handled by backend
    location ~ ^/(ticketbox/)?[0-9A-Za-z]+$ {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "keep-alive";
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Default to a simple 200 for root (or you can serve a static file)
    location = / {
      return 200 "URL Shortener API is running. Use /api/shorten.\n";
    }
    location / {
      proxy_pass http://backend_upstream;
      proxy_http_version 1.1;
      proxy_set_header Connection "keep-alive";
      proxy_set_header Host $host;
    }
  }
}


